<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The Chefist</title>
    <meta name="description" content="Chefist Recipes As a Service">
    <meta name="author" content="RC Maples">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/normalize.css?v=1.0">
    <link rel="stylesheet" href="./styles/main.css?v=1.0">
    <link rel="stylesheet" href="./styles/float-grid.css?v=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700,900|Lato" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="loader"></div>
    <div class="container">
    <header role="banner">
        <div class="row">
            <div class="twelve columns">
                <img src="./img/chefist-logo.png" alt="Chefist Logo Image" srcset="./img/chefist-logo@2x.png 2x" class="u-max-full-width"/>
                <h1 class="visuallyhidden">chefist</h1>
                <p>Your food. Gour-made&copy;</p>
            </div>
        </div>
    </header>

    <main role="main">

        <div class="row">
        <section class=" twelve columns">
            <div class="row">
                <div class="instructions ten columns offset-by-one column">
                    <p>Hey there! Letâ€™s figure out what meal is hiding in your pantry!</p>
                    <p>To get started, enter ingredients you have in your kitchen. One item per line, then submit!</p>
                </div>
            </div>

            <form id="js-search-form" aria-live="polite" action="#" method="GET">
                <fieldset>
                    <legend class="clip">Enter your ingredients</legend>
                    <label for="ingredient-1" class="visuallyhidden">Ingredient 1:</label>
                    <input type="text" placeholder="ingredient 1" id="ingredient-1" class="js-input-text" name="ingredient-1" required>

                    <label for="ingredient-2" class="visuallyhidden">Ingredient 2:</label>
                    <input type="text" placeholder="ingredient 2" id="ingredient-2" class="js-input-text" name="ingredient-2">

                    <input type="submit"/>
                    <!-- <button class="fab fab-action-button">
                        <i class="fab-action-button__add"></i>
                    </button> -->
                </fieldset>
            </form>

            <div class="row">
                <button href="#0" id="js-restart-button" class="fab fab-action-button fab-action-button__restart clip" title="Start Over">Start Over</button>
            </div>
        </section>
        </div>

        <section role="group">
            <form class="js-summary-card clip" aria-live="polite" action="#" method="GET">
                <fieldset class="js-summary">
                </fieldset>
            </form>
        </section>
        <section role="article" class="js-recipe-card clip" aria-live="assertive"></section>
        <div class="modal js-wine-modal" aria-live="polite" role="dialog">
            <p>You want wine?</p>
            <a href="#close-modal" tabIndex="0" rel="modal:close" class="js-modal-close">Close</a>
        </div>

    </main>
    </div> <!-- end container -->


    <script src="./js/app.js"></script>
</body>
</html>
